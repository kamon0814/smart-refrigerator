# H2 Databaseの設定（ファイル永続化）※ローカル用デフォルト
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/refrigeratordb}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# 起動時にテーブルを自動作成
spring.jpa.hibernate.ddl-auto=update

# H2の管理画面をブラウザで見れるようにする
spring.h2.console.enabled=true

# 他端末から接続できるようにバインド
server.address=0.0.0.0
server.port=8080

# OpenAI モデル設定（高速・低コスト）
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.max-tokens=2000
spring.ai.openai.chat.options.temperature=0.7

# OpenAI APIキーの設定（環境変数から取得）
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY:}